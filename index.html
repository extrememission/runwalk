<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Timer App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>Alert Timer</h1>
    <div class="buttons">
      <button id="startButton" class="start-button">Start</button>
      <button id="stopButton" class="stop-button" disabled>Stop</button>
    </div>
    <div class="status">
      <p id="statusMessage">Ready to start</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
